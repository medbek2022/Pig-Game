<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <section id="player1">
      <h1 class="titel titel1">Player 1</h1>
      <p class="score score1">0</p>
      <div class="current-score ">
        <h6>CURRENT</h3>
        <p class="current-score1"> 0</p>
      </div>
    </section>

    <section id="player2">
      <h1 class="titel titel2">Player 2</h1>
      <p class="score score2">0</p>
      <div class="current-score ">
        <h6>CURRENT</h3>
        <p class="current-score2"> 0</p>
      </div>
    </section>

    <img class="diceImage hidden" src="dice-1.png" alt="">
    <button class="btn newGame"> 🔄 New Game</button>
    <button class="btn rollDice"> 🎛️ Roll Dice</button>
    <button class="btn hold"> ⬇️ Hold</button>

    <script src="script.js"></script>
  </body>
</html>
